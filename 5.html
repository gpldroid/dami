<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAMI X-PRO | ULTIMATE EDITION</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-body: #0a0a0c;
            --bg-card: #16161a;
            --accent: #d4af37;
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --border: rgba(255, 255, 255, 0.05);
            --transition: all 0.2s ease;
        }

        .light-mode {
            --bg-body: #f8fafc;
            --bg-card: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border: rgba(0, 0, 0, 0.05);
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-primary);
            font-family: system-ui, -apple-system, sans-serif;
            transition: background 0.3s ease;
        }

        /* تحسين سلاسة التمرير */
        .categories-bar {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding: 10px 1rem;
            scrollbar-width: none;
            -webkit-overflow-scrolling: touch;
        }

        .cat-chip {
            white-space: nowrap;
            padding: 6px 18px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .cat-chip.active {
            background: var(--accent);
            color: #000;
            border-color: var(--accent);
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            gap: 12px;
            padding: 1rem;
        }

        .card {
            background: var(--bg-card);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border);
            transition: transform 0.2s;
            cursor: pointer;
        }

        .card:active { transform: scale(0.95); }

        .card-img {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
            background: #222;
            display: block;
        }

        /* أنيميشن التحميل */
        .skeleton {
            background: linear-gradient(90deg, #1a1a1a 25%, #222 50%, #1a1a1a 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }
        @keyframes loading { to { background-position: -200% 0; } }

        .player-container { position: sticky; top: 0; z-index: 1000; background: #000; }
    </style>
</head>
<body>

    <header class="p-4 flex justify-between items-center bg-[var(--bg-card)] border-b border-[var(--border)]">
        <h1 class="text-xl font-bold" style="color: var(--accent);">DAMI <span class="text-[var(--text-primary)]">X-PRO</span></h1>
        <button onclick="toggleTheme()" class="w-10 h-10 rounded-full border border-[var(--border)]">
            <i class="fas fa-moon"></i>
        </button>
    </header>

    <div class="player-container">
        <video id="player" playsinline controls preload="auto"></video>
    </div>

    <nav class="flex p-2 gap-2 bg-[var(--bg-card)] m-4 rounded-xl border border-[var(--border)]">
        <button onclick="switchContext('get_live_streams', 'get_live_categories', this)" class="tab-btn flex-1 py-2 rounded-lg font-bold active bg-[var(--accent)] text-black">مباشر</button>
        <button onclick="switchContext('get_vod_streams', 'get_vod_categories', this)" class="tab-btn flex-1 py-2 rounded-lg font-bold text-[var(--text-secondary)]">أفلام</button>
        <button onclick="switchContext('get_series', 'get_series_categories', this)" class="tab-btn flex-1 py-2 rounded-lg font-bold text-[var(--text-secondary)]">مسلسلات</button>
    </nav>

    <div class="px-4 mb-4">
        <div class="relative">
            <i class="fas fa-search absolute right-4 top-3 text-gray-500"></i>
            <input type="text" id="mainSearch" class="w-full bg-[var(--bg-card)] border border-[var(--border)] p-2.5 pr-12 rounded-xl outline-none" placeholder="بحث سريع...">
        </div>
    </div>

    <div id="categoryBar" class="categories-bar"></div>

    <div id="loader" class="hidden text-center py-10">
        <div class="inline-block w-8 h-8 border-4 border-[var(--accent)] border-t-transparent rounded-full animate-spin"></div>
    </div>

    <main id="contentGrid" class="content-grid"></main>

    <div id="loadMoreBtn" class="hidden p-6 text-center">
        <button onclick="loadMore()" class="bg-[var(--accent)] text-black px-8 py-2 rounded-full font-bold">المزيد</button>
    </div>

    <script>
        const CONFIG = {
            base: "http://ottpro.iptvpro2.com:8789",
            user: "Oujakr12",
            pass: "87593226",
            proxy: "https://api.allorigins.win/get?url=",
            pageSize: 30
        };

        let state = {
            currentAction: 'get_live_streams',
            fullData: [],
            filteredData: [],
            currentPage: 1,
            cache: new Map()
        };

        // إعداد المشغل
        const videoElement = document.getElementById('player');
        const player = new Plyr(videoElement, { 
            controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'fullscreen', 'settings'],
            quality: { default: 576, options: [4320, 2880, 2160, 1440, 1080, 720, 576, 480, 360, 240] }
        });
        
        const hls = new Hls({
            enableWorker: true,
            lowLatencyMode: true,
            backBufferLength: 60
        });

        // جلب البيانات مع تخزين مؤقت متطور
        async function apiRequest(action, extra = "") {
            const url = `${CONFIG.base}/player_api.php?username=${CONFIG.user}&password=${CONFIG.pass}&action=${action}${extra}`;
            if (state.cache.has(url)) return state.cache.get(url);

            document.getElementById('loader').classList.remove('hidden');
            try {
                const resp = await fetch(CONFIG.proxy + encodeURIComponent(url));
                const blob = await resp.json();
                const data = JSON.parse(blob.contents);
                state.cache.set(url, data);
                return data;
            } catch (e) {
                return null;
            } finally {
                document.getElementById('loader').classList.add('hidden');
            }
        }

        async function switchContext(action, catAction, btn) {
            state.currentAction = action;
            document.querySelectorAll('.tab-btn').forEach(b => {
                b.classList.remove('bg-[var(--accent)]', 'text-black');
                b.classList.add('text-[var(--text-secondary)]');
            });
            btn.classList.add('bg-[var(--accent)]', 'text-black');
            
            const cats = await apiRequest(catAction);
            renderCategories(cats);
            loadContent('all');
        }

        function renderCategories(cats) {
            const container = document.getElementById('categoryBar');
            container.innerHTML = `<div class="cat-chip active" onclick="loadContent('all', this)">الكل</div>`;
            cats.forEach(c => {
                const el = document.createElement('div');
                el.className = 'cat-chip';
                el.innerText = c.category_name;
                el.onclick = () => loadContent(c.category_id, el);
                container.appendChild(el);
            });
        }

        async function loadContent(catId, el) {
            if(el) {
                document.querySelectorAll('.cat-chip').forEach(c => c.classList.remove('active'));
                el.classList.add('active');
            }
            const extra = catId === 'all' ? '' : `&category_id=${catId}`;
            const data = await apiRequest(state.currentAction, extra);
            state.fullData = data || [];
            state.filteredData = [...state.fullData];
            state.currentPage = 1;
            renderGrid();
        }

        // تحسين عرض الشبكة مع Lazy Loading
        function renderGrid(append = false) {
            const grid = document.getElementById('contentGrid');
            if (!append) grid.innerHTML = '';

            const start = (state.currentPage - 1) * CONFIG.pageSize;
            const end = start + CONFIG.pageSize;
            const items = state.filteredData.slice(start, end);

            items.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                const imgUrl = item.stream_icon || item.cover || 'https://via.placeholder.com/200x300?text=No+Poster';
                
                card.innerHTML = `
                    <img data-src="${imgUrl}" class="card-img lazy skeleton" alt="">
                    <div class="p-2 text-[10px] truncate font-bold text-center">${item.name}</div>
                `;
                card.onclick = () => playMedia(item);
                grid.appendChild(card);
            });

            observeLazyImages();
            document.getElementById('loadMoreBtn').classList.toggle('hidden', end >= state.filteredData.length);
        }

        // تقنية Lazy Loading الذكية
        function observeLazyImages() {
            const observer = new IntersectionObserver((entries, obs) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        img.src = img.dataset.src;
                        img.onload = () => img.classList.remove('skeleton');
                        obs.unobserve(img);
                    }
                });
            });
            document.querySelectorAll('.lazy').forEach(img => observer.observe(img));
        }

        // مشغل يدعم جميع الامتدادات وسريع الاستجابة
        function playMedia(item) {
            const typeMap = { 'get_live_streams': 'live', 'get_vod_streams': 'movie', 'get_series': 'series' };
            const type = typeMap[state.currentAction];
            const ext = item.container_extension || (type === 'live' ? 'm3u8' : 'mp4');
            const id = item.stream_id || item.series_id || item.vod_id;
            
            const streamUrl = `${CONFIG.base}/${type}/${CONFIG.user}/${CONFIG.pass}/${id}.${ext}`;

            // تصفير المشغل الحالي
            hls.detachMedia();
            videoElement.pause();
            videoElement.src = "";

            if (ext === 'm3u8' && Hls.isSupported()) {
                hls.loadSource(streamUrl);
                hls.attachMedia(videoElement);
                hls.on(Hls.Events.MANIFEST_PARSED, () => videoElement.play());
            } else {
                videoElement.src = streamUrl;
                videoElement.play().catch(e => console.log("خطأ في التشغيل التلقائي"));
            }

            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function loadMore() { state.currentPage++; renderGrid(true); }

        // بحث ذكي مع تأخير (Debounce) لسرعة الأداء
        let timeout;
        document.getElementById('mainSearch').oninput = (e) => {
            clearTimeout(timeout);
            timeout = setTimeout(() => {
                const val = e.target.value.toLowerCase();
                state.filteredData = state.fullData.filter(i => i.name.toLowerCase().includes(val));
                state.currentPage = 1;
                renderGrid();
            }, 300);
        };

        function toggleTheme() { document.body.classList.toggle('light-mode'); }

        window.onload = () => switchContext('get_live_streams', 'get_live_categories', document.querySelector('.tab-btn'));
    </script>
</body>
</html>
