<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAMI X-PRO | PRO EDITION</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-body: #0a0a0c;
            --bg-card: #16161a;
            --accent: #d4af37;
            --accent-hover: #f1c40f;
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --border: rgba(255, 255, 255, 0.05);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .light-mode {
            --bg-body: #f8fafc;
            --bg-card: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border: rgba(0, 0, 0, 0.05);
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-primary);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            transition: var(--transition);
            overflow-x: hidden;
        }

        /* تحسينات المشغل */
        .player-container {
            position: sticky;
            top: 0;
            z-index: 100;
            background: #000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* أزرار التنقل */
        .nav-container {
            display: flex;
            background: var(--bg-card);
            margin: 1rem;
            padding: 0.4rem;
            border-radius: 16px;
            border: 1px solid var(--border);
        }

        .tab-btn {
            flex: 1;
            padding: 0.8rem;
            border-radius: 12px;
            font-weight: 600;
            transition: var(--transition);
            color: var(--text-secondary);
        }

        .tab-btn.active {
            background: var(--accent);
            color: #000;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }

        /* الأقسام */
        .categories-bar {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding: 0 1rem 1rem;
            scrollbar-width: none;
        }

        .cat-chip {
            white-space: nowrap;
            padding: 0.5rem 1.2rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 50px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .cat-chip.active {
            border-color: var(--accent);
            color: var(--accent);
            background: rgba(212, 175, 55, 0.1);
        }

        /* شبكة المحتوى */
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            padding: 1rem;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .card {
            background: var(--bg-card);
            border-radius: 14px;
            overflow: hidden;
            border: 1px solid var(--border);
            transition: var(--transition);
            position: relative;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
        }

        .card-img {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
            background: #1e1e24;
        }

        .card-info {
            padding: 8px;
            font-size: 0.75rem;
            text-align: center;
            font-weight: 500;
            line-height: 1.2;
        }

        /* البحث */
        .search-box {
            position: relative;
            margin: 0 1rem 1rem;
        }

        .search-box input {
            width: 100%;
            background: var(--bg-card);
            border: 1px solid var(--border);
            padding: 12px 45px 12px 15px;
            border-radius: 12px;
            color: var(--text-primary);
            outline: none;
        }

        .search-box i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        /* Loading Spinner */
        #loader {
            display: none;
            text-align: center;
            padding: 2rem;
            color: var(--accent);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(212, 175, 55, 0.1);
            border-left-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <header class="p-4 flex justify-between items-center bg-[var(--bg-card)] border-b border-[var(--border)]">
        <h1 class="text-xl font-bold tracking-tighter" style="color: var(--accent);">DAMI <span class="text-white">X-PRO</span></h1>
        <button onclick="toggleTheme()" class="w-10 h-10 rounded-full bg-[var(--bg-body)] border border-[var(--border)]">
            <i class="fas fa-adjust"></i>
        </button>
    </header>

    <div class="player-container">
        <video id="player" playsinline controls></video>
    </div>

    <nav class="nav-container">
        <button onclick="switchContext('get_live_streams', 'get_live_categories', this)" class="tab-btn active">مباشر</button>
        <button onclick="switchContext('get_vod_streams', 'get_vod_categories', this)" class="tab-btn">أفلام</button>
        <button onclick="switchContext('get_series', 'get_series_categories', this)" class="tab-btn">مسلسلات</button>
    </nav>

    <div class="search-box">
        <i class="fas fa-search"></i>
        <input type="text" id="mainSearch" placeholder="ابحث عن قناة، فيلم أو مسلسل...">
    </div>

    <div id="categoryBar" class="categories-bar"></div>

    <div id="loader">
        <div class="spinner"></div>
        <p class="text-sm">جاري جلب البيانات من السيرفر...</p>
    </div>

    <main id="contentGrid" class="content-grid"></main>

    <div id="loadMoreBtn" class="hidden p-8 text-center">
        <button onclick="loadMore()" class="bg-[var(--bg-card)] border border-[var(--border)] px-10 py-3 rounded-full text-sm font-bold hover:border-[var(--accent)] transition-all">عرض المزيد</button>
    </div>

    <script>
        const CONFIG = {
            base: "http://ottpro.iptvpro2.com:8789",
            user: "Oujakr12",
            pass: "87593226",
            proxy: "https://api.allorigins.win/get?url=",
            pageSize: 40
        };

        let state = {
            currentAction: 'get_live_streams',
            fullData: [],
            filteredData: [],
            currentPage: 1,
            cache: new Map()
        };

        const ui = {
            grid: document.getElementById('contentGrid'),
            loader: document.getElementById('loader'),
            cats: document.getElementById('categoryBar'),
            loadMore: document.getElementById('loadMoreBtn'),
            search: document.getElementById('mainSearch')
        };

        const player = new Plyr('#player', { controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'fullscreen', 'settings'] });
        const hls = new Hls();

        // دالة جلب بيانات احترافية
        async function apiRequest(action, extra = "") {
            const url = `${CONFIG.base}/player_api.php?username=${CONFIG.user}&password=${CONFIG.pass}&action=${action}${extra}`;
            const cacheKey = action + extra;

            if (state.cache.has(cacheKey)) return state.cache.get(cacheKey);

            ui.loader.style.display = 'block';
            try {
                const response = await fetch(CONFIG.proxy + encodeURIComponent(url));
                const data = await response.json();
                const result = JSON.parse(data.contents);
                state.cache.set(cacheKey, result);
                return result;
            } catch (err) {
                console.error("API Error", err);
                return null;
            } finally {
                ui.loader.style.display = 'none';
            }
        }

        async function switchContext(action, catAction, element) {
            state.currentAction = action;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            element.classList.add('active');
            
            ui.grid.innerHTML = '';
            const categories = await apiRequest(catAction);
            
            if (categories) {
                ui.cats.innerHTML = `<div class="cat-chip active" onclick="loadContent('all', this)">الكل</div>`;
                categories.forEach(c => {
                    const chip = document.createElement('div');
                    chip.className = 'cat-chip';
                    chip.innerText = c.category_name;
                    chip.onclick = () => loadContent(c.category_id, chip);
                    ui.cats.appendChild(chip);
                });
                loadContent('all');
            }
        }

        async function loadContent(catId, element = null) {
            if (element) {
                document.querySelectorAll('.cat-chip').forEach(c => c.classList.remove('active'));
                element.classList.add('active');
            }

            const extra = catId === 'all' ? '' : `&category_id=${catId}`;
            const data = await apiRequest(state.currentAction, extra);
            
            if (data) {
                state.fullData = data;
                state.filteredData = data;
                state.currentPage = 1;
                renderGrid();
            }
        }

        function renderGrid(append = false) {
            if (!append) ui.grid.innerHTML = '';
            
            const start = (state.currentPage - 1) * CONFIG.pageSize;
            const end = start + CONFIG.pageSize;
            const items = state.filteredData.slice(start, end);

            items.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                const img = item.stream_icon || item.cover || 'https://via.placeholder.com/300x450?text=NO+IMAGE';
                const id = item.stream_id || item.series_id || item.vod_id;
                
                card.innerHTML = `
                    <img data-src="${img}" class="card-img lazy" alt="${item.name}">
                    <div class="card-info truncate">${item.name}</div>
                `;
                card.onclick = () => playMedia(item);
                ui.grid.appendChild(card);
            });

            // Lazy Load Images
            const lazyImages = document.querySelectorAll('.lazy');
            lazyImages.forEach(img => { img.src = img.dataset.src; img.classList.remove('lazy'); });

            ui.loadMore.classList.toggle('hidden', end >= state.filteredData.length);
        }

        function loadMore() {
            state.currentPage++;
            renderGrid(true);
        }

        function playMedia(item) {
            let type = state.currentAction.includes('live') ? 'live' : (state.currentAction.includes('vod') ? 'movie' : 'series');
            const ext = item.container_extension || 'm3u8';
            const id = item.stream_id || item.series_id || item.vod_id;
            const streamUrl = `${CONFIG.base}/${type}/${CONFIG.user}/${CONFIG.pass}/${id}.${ext}`;

            if (Hls.isSupported() && ext === 'm3u8') {
                hls.destroy();
                hls.loadSource(streamUrl);
                hls.attachMedia(document.getElementById('player'));
                hls.on(Hls.Events.MANIFEST_PARSED, () => player.play());
            } else {
                const video = document.getElementById('player');
                video.src = streamUrl;
                video.play();
            }
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // بحث ذكي (Debounced)
        let searchTimeout;
        ui.search.oninput = (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                const term = e.target.value.toLowerCase();
                state.filteredData = state.fullData.filter(i => i.name.toLowerCase().includes(term));
                state.currentPage = 1;
                renderGrid();
            }, 400);
        };

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
        }

        // التشغيل الأول
        window.onload = () => {
            switchContext('get_live_streams', 'get_live_categories', document.querySelector('.tab-btn'));
        };
    </script>
</body>
</html>
